<div class="container d-flex justify-content-center align-items-center vh-100">
    <div
        class="card p-4 shadow"
        style="
            width: 30rem;
            background-color: #fefefe;
            border: 1px solid #dee2e6;
        "
    >
        <div class="card-body">
            <h1 class="card-title text-center mb-4">Currency Converter</h1>

            <div class="mb-3">
                <label
                    for="amount"
                    class="form-label fs-4"
                    style="color: #495057"
                    >Amount</label
                >
                <input
                    type="number"
                    class="form-control"
                    id="amount"
                    name="amount"
                    (change)="amountChange($event)"
                    style="border-color: #0d6efd"
                />
            </div>

            <div class="mb-3">
                <label for="from" class="form-label fs-4" style="color: #495057"
                    >From</label
                >
                <select
                    class="form-select"
                    id="from"
                    name="from"
                    (change)="fromCurrencyChange($event)"
                    style="border-color: #0d6efd"
                >
                    <option
                        *ngFor="let currency of currencyISOcodes"
                        [value]="currency"
                    >
                        {{ currency }}
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label for="to" class="form-label fs-4" style="color: #495057"
                    >To</label
                >
                <select
                    class="form-select"
                    id="to"
                    name="to"
                    (change)="toCurrencyChange($event)"
                    style="border-color: #0d6efd"
                >
                    <option
                        *ngFor="let currency of currencyISOcodes"
                        [value]="currency"
                    >
                        {{ currency }}
                    </option>
                </select>
            </div>
            <button (click)="onConvert()">Convert</button>
            <div class="text-center mt-4" style="color: #495057">
                <h3>Converted Amount</h3>
                <p
                    *ngIf="isConverted"
                    class="fs-5 fw-bold"
                    style="color: #198754"
                >
                    {{ cstore.amount() }} {{ cstore.from() }} =
                    {{ cstore.conversionResult() | number : '1.3-3' }}
                    {{ cstore.to() }}
                </p>
            </div>
        </div>
    </div>
</div>
